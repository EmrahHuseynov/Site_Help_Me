<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyChat</title>
    <link rel="stylesheet" href="MyChat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="livechat">
      
       <div class="chat">
       <div class="chathead">
       <i class="fa fa-commenting"></i>
       <h1>Live Chat</h1>
       <i class="fa fa-close"></i>
       <i class="fa fa-trash"></i>
       </div>
       <div class="chatbody">
       <div class="callcenter">
                  <img src="callcenter.jpg" width="90px" height="60px" alt="">
                  <h1>Buyurun size necə kömək edə bilərəm?</h1>
                  <i class="fa fa-circle-thin" style="color:red"></i>
               
           </div>
       </div>
    
   </div>
    <div class="write">
        <input placeholder="Mesajınızı yazın..." type="text" class="type">
        <i class="fa fa-send"></i>
    </div>
     
  </div>
    
 <div class="chatpanel">
    <i class="fa fa-commenting"></i>
     <h1>LiveChat</h1>
     <i class="fa fa-arrows-v"></i>
     
 </div>    
    
    
    
    <script src="MyChat.js"></script>
</body>
</html>
